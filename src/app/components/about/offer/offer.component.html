<div class="d-flex justify-content-center mt-5">
  <div class="d-flex flex-column card-width shadow bg-secondary-light">
    <div class="d-flex">
      <div class="d-flex mr-auto ml-2">
        <span class="card-header-text text-primary font-weight-bold"
          >MY OFFER</span
        >
      </div>
      <div class="d-flex align-items-center mr-2">
        <span class="dot bg-secondary"></span>
        <span class="dot ml-1 bg-primary-light"></span>
        <span class="dot ml-1 bg-primary"></span>
      </div>
    </div>

    <div
      class="
        d-flex
        flex-column
        text-primary
        bg-white
        text-monospace
        card-body-text
      "
    >
      <span class="mt-2 ml-2 mr-2" [innerHTML]="profileDesc"> </span>

      <div
        class="d-flex mt-2 ml-2 mr-2 p-4 mb-2 bg-primary-light border-secondary"
      >
        <div class="flex-column font-weight-bold text-white">
          <div
            class="d-flex align-items-center"
            *ngFor="let item of profileKeys"
          >
            <span>{{ "{}" }}</span>
            <span class="ml-3">{{ item }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
